    <h1>Sorting</h1>
    <h3>Results:</h3>
    <p><span class="label">Entered values:</span> <span class="values" id="enteredValues"></span></p>
    <p><span class="label">Descending order:</span> <span class="values" id="descendingValues"></span></p>
    <p><span class="label">Ascending order:</span> <span class="values" id="ascendingValues"></span></p>

    <script>
        // Example 
        const numbers = [233,14.5,89,70,1];

        const descending = numbers.slice().sort((a, b) => b - a); 
        const ascending = numbers.slice().sort((a, b) => a - b); 

        document.getElementById("enteredValues").textContent = numbers.join(", ");
        document.getElementById("descendingValues").textContent = descending.join(", ");
        document.getElementById("ascendingValues").textContent = ascending.join(", ");
    </script>
