<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif; margin: 0; display: flex; justify-content: center;
      align-items: center; height: 100vh; background-color: #f7f7f7; }
    .todo-container {
      margin-bottom: 10px; }
    .todo-wrapper {
      background: white;padding: 20px;border-radius: 8px;box-shadow:0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;  max-width: 400px;  text-align: center;}
    .todo-item {
      display: flex; align-items: center; margin-bottom: 5px; }
    .todo-item span {
      flex: 1; padding: 8px; border: 1px solid #ccc;
      border-radius: 4px; margin-right: 10px; }
    .done {
      background-color: #d4edda;  color: #155724; border-color: #c3e6cb; }
    button {
      padding: 5px 10px; margin-right: 5px; border: none;
      border-radius: 4px;  cursor: pointer; }
    .done-button {
      background-color: #28a745;  color: white; }
    .delete-button {
      background-color: #dc3545;  color: white; }
  </style>
</head>
<body>
  <div class="todo-wrapper">
    <h1>To-Do List</h1>
    <div class="todo-container">
      <input type="text" id="todoInput" placeholder="Enter a new to-do...">
      <button id="addButton">Add</button> </div>
    <div id="todoList"></div>
  </div>

  <script>
    document.getElementById('addButton').addEventListener('click', function() {
      const input = document.getElementById('todoInput');
      const todoText = input.value.trim();

      if (todoText === '') {
        alert('Please enter a to-do task.');
        return; }
      const todoList = document.getElementById('todoList');
      const todoItem = document.createElement('div');
      todoItem.className = 'todo-item';
      const todoSpan = document.createElement('span');
      todoSpan.textContent = todoText;

      const doneButton = document.createElement('button');
      doneButton.textContent = 'Done';
      doneButton.className = 'done-button';
      doneButton.addEventListener('click', function() {
      todoSpan.classList.toggle('done');});

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.className = 'delete-button';
      deleteButton.addEventListener('click', function() {
      todoList.removeChild(todoItem); });

      todoItem.appendChild(todoSpan);
      todoItem.appendChild(doneButton);
      todoItem.appendChild(deleteButton);
      todoList.appendChild(todoItem);
      input.value = '';
      input.focus(); });
  </script>
</body>
</html>
